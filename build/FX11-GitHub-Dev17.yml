# Builds the library for Windows Desktop.

trigger: none
pr: none

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2022

jobs:
- job: DESKTOP_BUILD
  displayName: 'Win32 Desktop'
  timeoutInMinutes: 60
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 32dbg
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: Win32
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 32rel
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: Win32
      configuration: Release
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 64dbg
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 64rel
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
      msbuildArchitecture: x64

- job: DESKTOP_BUILD_SPECTRE
  displayName: 'Win32 Desktop (Spectre-mitigated)'
  timeoutInMinutes: 60
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 32dbg
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: Win32
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 32rel
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: Win32
      configuration: Release
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 64dbg
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: x64
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution Effects11_2022_Win10.sln 64rel
    inputs:
      solution: Effects11_2022_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: x64
      configuration: Release
      msbuildArchitecture: x64
